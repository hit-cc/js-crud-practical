<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript CURD</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="javascript:void(0)">JS CRUD</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="javascript:void(0)"
              >Home <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./product.html"
              >Product <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./category.html"
              >Category <span class="sr-only"></span
            ></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2>Product from</h2>
          <div class="panel panel-primary">
            <div class="panel-body">
              <form id="productform" name="productform">
                <div class="row">
                  <div class="form-group col-6">
                    <label for="title">Product Title</label>
                    <input type="text" id="title" class="form-control" />
                    <span id="title-err" class="text-danger"></span>
                  </div>
                  <div class="form-group col-6">
                    <label for="price">Price</label>
                    <input type="text" id="price" class="form-control" />
                    <span id="price-err" class="text-danger"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-12">
                    <label for="description">Description</label>
                    <textarea
                      class="form-control"
                      rows="5"
                      id="description"
                    ></textarea>
                    <span id="description-err" class="text-danger"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-6">
                    <label for="select">Category</label>
                    <select class="form-control" id="category"></select>
                    <span id="category-err" class="text-danger"></span>
                  </div>
                  <div class="form-group col-6">
                    <label>File</label>
                    <input
                      type="file"
                      id="files"
                      name="files"
                      class="form-control"
                    />
                    <span id="img-err" class="text-danger"></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <input
                      id="btn-submit"
                      value="Add Product"
                      class="btn btn-primary"
                      onclick="onSubmitProductForm()"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div class="panel-footer"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
